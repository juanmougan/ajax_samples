<!DOCTYPE html>
<html>
<head>
  <title>Backend</title>
</head>
<body>
  <form id="my_form" action="http://localhost:4567/pedidos/guardar" method="POST">
    Name:<br>
    <input type="text" name="person_name"><br>
    Amount:<br>
    <input type="text" name="amount">
    <br>
    <input type="button" value="Submit" id="submit_form">
  </form>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>

  <script type="text/javascript">
      $('#submit_form').click( function(event){
        var formData = $('#my_form').serialize();
        var jsonData = JSON.stringify(formData);
        console.log("formData: " + formData);
        console.log("jsonData: " + jsonData);
        $.ajax({
          url: 'http://localhost:4567/pedidos/guardar',
          type: 'POST',
          dataType: 'json',
          contentType: 'application/json',
          data:  jsonData,
          success: function(event){
            console.log("Event is: " + event);
            alert( "Data saved: " + event );
          }
        });
      });
  </script>
</body>
</html>
